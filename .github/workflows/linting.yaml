name: Code Quality Checks

permissions:
  contents: read
  pull-requests: read

on:
  pull_request:
    branches:
      - main

concurrency:
  group: ci-${{ github.repository }}-linting-${{ github.ref }}
  cancel-in-progress: true

jobs:
  linting:
    runs-on: ubuntu-22.04
    outputs:
      success: ${{ steps.lint-check.outputs.success }}

    strategy:
      matrix:
        python-version: ["3.10"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - uses: ./.github/actions/setup-uv-project

      - name: Run ruff on Pruna code
        uses: astral-sh/ruff-action@v3
        with:
          version: "latest"

      - name: Run mypy on Pruna code
        run: mypy --show-traceback src/pruna

      - name: Run docstring checks with pytest
        run: pytest -m "style"

      - name: Set lint check output
        id: lint-check
        run: echo "success=true" >> $GITHUB_OUTPUT
