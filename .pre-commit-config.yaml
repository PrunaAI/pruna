repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: check-added-large-files
      - id: check-case-conflict
      - id: check-merge-conflict
      - id: check-symlinks
      - id: check-toml
      - id: check-yaml
      - id: end-of-file-fixer
      - id: mixed-line-ending
      - id: trailing-whitespace
        exclude: \.md$
      - id: no-commit-to-branch

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.4
    hooks:
      - id: ruff-check
        args: [--fix]
        files: \.py$
      - id: ruff-format
        files: \.py$

  - repo: https://github.com/trufflesecurity/trufflehog
    rev: v3.91.0
    hooks:
      - id: trufflehog
        name: TruffleHog Secrets Scanner
        entry: trufflehog
        language: golang
        types_or: [python, yaml, json, text]
        args:
          [
            "filesystem",
            "src",
            "tests",
            ".github/workflows",
            "--results=verified,unknown",
            "--exclude-paths=.venv",
            "--fail"
          ]
        stages: ["pre-commit", "pre-push"]

  - repo: local
    hooks:
      - id: ty
        name: type checking using ty
        entry: uvx ty check .
        language: system
        types: [python]
        pass_filenames: false
        files: \.py$

  - repo: local
    hooks:
      - id: check-pruna-pro
        name: Check for pruna_pro
        entry: >
          bash -c '
          git diff --cached --name-status |
          grep -v "^D" |
          cut -f2- |
          while IFS= read -r file; do
            if [ -f "$file" ] && [ "$file" != ".pre-commit-config.yaml" ] && grep -q "pruna_pro" "$file"; then
              echo "Error: pruna_pro found in staged file $file"
              exit 1
            fi
          done
          '
        language: system
        stages: [pre-commit]
        types: [python]
        files: \.py$
