repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: check-added-large-files
        exclude: |
          (?x)^(
            .*\.md$|
            .*\.svg$
          )
      - id: check-case-conflict
        exclude: |
          (?x)^(
            .*\.md$|
            .*\.svg$
          )
      - id: check-merge-conflict
        exclude: |
          (?x)^(
            .*\.md$|
            .*\.svg$
          )
      - id: check-symlinks
        exclude: |
          (?x)^(
            .*\.md$|
            .*\.svg$
          )
      - id: check-toml
        exclude: |
          (?x)^(
            .*\.md$|
            .*\.svg$
          )
      - id: check-yaml
        exclude: |
          (?x)^(
            .*\.md$|
            .*\.svg$
          )
      - id: end-of-file-fixer
        exclude: |
          (?x)^(
            .*\.md$|
            .*\.svg$
          )
      - id: mixed-line-ending
        exclude: |
          (?x)^(
            .*\.md$|
            .*\.svg$
          )
      - id: trailing-whitespace
        exclude: |
          (?x)^(
            .*\.md$|
            .*\.svg$
          )
      - id: no-commit-to-branch
        exclude: |
          (?x)^(
            .*\.md$|
            .*\.svg$
          )

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.1
    hooks:
      - id: ruff-check
        args: [--fix]
        exclude: |
          (?x)^(
            .*\.md$|
            .*\.svg$
          )
      - id: ruff-format
        exclude: |
          (?x)^(
            .*\.md$|
            .*\.svg$
          )

  - repo: https://github.com/trufflesecurity/trufflehog
    rev: v3.90.11
    hooks:
      - id: trufflehog
        name: TruffleHog Secrets Scanner
        entry: trufflehog
        language: golang
        types_or: [python, yaml, json, text]
        args:
          [
            "filesystem",
            "src",
            "tests",
            ".github/workflows",
            "--results=verified,unknown",
            "--exclude-paths=.venv",
            "--fail"
          ]
        stages: ["pre-commit", "pre-push"]
        exclude: |
          (?x)^(
          .*\.md$|
          .*\.svg$|
          (^|/)venv/|
          (^|/)\.venv/|
          .*\.pyc$
          )

  - repo: local
    hooks:
      - id: ty
        name: ty check
        entry: uvx ty check .
        language: system
        types: [python]
        pass_filenames: false
        exclude: |
          (?x)^(
            .*\.md$|
            .*\.svg$
          )

      - id: check-pruna-pro
        name: Check for pruna_pro
        entry: >
          bash -c '
          git diff --cached --name-status |
          grep -v "^D" |
          cut -f2- |
          while IFS= read -r file; do
              if [ -f "$file" ] && ["$file" != ".pre-commit-config.yaml"] && grep -q "pruna_pro" "$file"; then
                  echo "Error: pruna_pro found in staged file $file"
                  exit 1
              fi
          done
          '
        language: system
        stages: [pre-commit]
        types: [python]
        exclude: |
          (?x)^(
            .*\.md$|
            .*\.svg$|
            ^docs/
          )
