    "torch>=2.7.0",
    "torchvision>=0.22.0",
    "torchmetrics[image]==1.7.4",
    "requests>=2.31.0",
    "transformers",
    "pytorch-lightning",
    "huggingface-hub[hf-xet]>=0.30.0",
    "datasets>=3.0",
    "numpy>=1.24.4",
    "numpydoc>=1.6.0",
    "diffusers>=0.21.4",
    "torch_pruning",
    "ConfigSpace>=1.2.1",
    "sentencepiece",
    "librosa",
    "openvino",
    "soundfile",
    "DeepCache",
    "colorama",
    "opentelemetry-api>=1.30.0",
    "opentelemetry-sdk>=1.30.0",
    "opentelemetry-exporter-otlp>=1.29.0",
    "codecarbon",
    "pynvml",
    "thop",
    "timm",
    "bitsandbytes; sys_platform != 'darwin' or platform_machine != 'arm64'",
    "optimum-quanto>=0.2.5",
    "ctranslate2==4.6.0",
    "whisper-s2t==1.3.1",
    "hqq==0.2.7.post1",
    "torchao>=0.12.0", #ref: https://github.com/pytorch/ao/issues/2919#issue-3375688762
    "llmcompressor",
    "gliner; python_version >= '3.10'",
    "piq",
    "opencv-python",
    "kernels",
    "aenum",
    "vbench-pruna; sys_platform != 'darwin'",
    "imageio-ffmpeg",
    "jaxtyping",
    "peft>=0.17.1",
