[tool.isort]
profile = "black"

[tool.darglint]
docstring_style = "numpy"

[tool.mypy]
ignore_missing_imports = true

[tool.black]
# Configuration for Black formatter
line-length = 121
include = '\.pyi?$'
exclude = '''
/(
    \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
)/
'''

[tool.poetry]
name = "pruna"
version = "0.1.3"
description = "Smash your AI models"
authors = ["Pruna AI <hello@pruna.ai>"]
license = "All Rights Reserved"

# **Include only .so files in the built distributions**
include = ["**/*.so"]

# **Exclude specific files or directories from the built distributions**
exclude = [
    "tests*",
    "docs*",
]

[tool.poetry.dependencies]
python = ">=3.8"
wget = "*"
torch = "2.5.1"
torchvision = "0.20.1"
torchmetrics = { version = "*", extras = ["image"] }
requests = ">=2.31.0"
transformers = "*"
pillow = ">=9.5.0"
pytorch-lightning = "*"
huggingface-hub = "0.26.2"
jsonschema = "*"
numpy = ">=1.24.4"
setuptools = "*"
packaging = "*"
diffusers = ">=0.21.4"
platformdirs = "*"
torch_pruning = "*"
python-dotenv = "*"
ConfigSpace = "*"
cython = "*"  # Consider removing if Cython is only needed for building
lago-python-client = "*"
sentencepiece = "*"
blobfile = "*"
librosa = "*"
openvino = "*"
soundfile = "*"
ipywidgets = ">=8.1.5"
DeepCache = "*"
colorama = "*"
protobuf = "*"
peft = "*"
optuna = "*"
trl = "*"
opentelemetry-api = ">=1.30.0"
opentelemetry-sdk = ">=1.30.0"
opentelemetry-exporter-otlp = ">=1.29.0"
codecarbon = "*"
pynvml = "*"
thop = "*"
timm = "*"
bitsandbytes = "*"
optimum-quanto = "==0.2.4"
optimum = "*"
ctranslate2 = "==4.5.0"
whisper-s2t = "==1.3.0"
hqq = "*"
auto-gptq = "*"
torchao = "*"

# Added Optional Dependencies from Extras
nexfort = { version = "0.1.dev275", optional = true }
onediff = { version = "*", optional = true }
autoawq = { version = "*", optional = true }
jupyterlab = { version = "*", optional = true }
notebook = { version = "*", optional = true }
pre-commit = { version = "*", optional = true }
build = { version = "*", optional = true }
twine = { version = "*", optional = true }
pyc-wheel = { version = "*", optional = true }
black = { version = "*", optional = true }
flake8 = { version = "*", optional = true }
flake8-docstrings = { version = "*", optional = true }
flake8-annotations = { version = "*", optional = true }
pytest-cov = { version = "*", optional = true }
coverage = { version = "*", optional = true }
pytest = { version = "7.4.4", optional = true }
docutils = { version = "*", optional = true }
xformers = { version = "==0.0.29.post1", optional = true }
stable-fast-pruna = [
    { version = "1.0.6", optional = true, markers = "extra == 'stable-fast' or extra == 'full'"},
    { version = "1.0.6+torch251cu118", optional = true, markers = "extra == 'stable-fast-cu11'"},
]
isort = { version = "*", optional = true }
numpydoc-validation = { version = "*", optional = true }
mypy = { version = "*", optional = true }
types-PyYAML = { version = "*", optional = true }

[tool.poetry.extras]
stable-fast = [
    "xformers",
    "stable-fast-pruna",
]
stable-fast-cu11 = [
    "xformers",
    "stable-fast-pruna",
]
onediff = [
    "onediff",
    "nexfort",
]
autoawq = [
    "autoawq",
]
full = [
    "autoawq",
    "xformers",
    "stable-fast-pruna",
    "autoawq",
    "onediff",
    "nexfort",
]
dev = [
    "jupyterlab",
    "notebook",
    "pre-commit",
    "build",
    "twine",
    "pyc-wheel",
    "black",
    "flake8",
    "flake8-docstrings",
    "flake8-annotations",
    "isort",
    "numpydoc-validation",
]
tests = [
    "pytest",
    "pytest-cov",
    "coverage",
    "docutils",
    "jupyterlab",
    "black",
    "isort",
    "flake8",
    "flake8-docstrings",
    "flake8-annotations",
    "numpydoc-validation",
    "mypy",
    "types-PyYAML",
]
cpu = []

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.setuptools]
package-dir = {"" = "pruna"}

[tool.setuptools.packages.find]
where = ["pruna"]
include = ["pruna"]
exclude = ["openai", "docker", "saved_model"]