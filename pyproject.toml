    "logbar",
    "tokenicer",
    "threadpoolctl",
    "device-smi",
    "random-word",
    "gptqmodel==4.0.0.dev0+cu126torch2.7; sys_platform != 'darwin' or platform_machine != 'arm64'",
    "gptqmodel; sys_platform == 'darwin' and platform_machine == 'arm64'",
]
full = [
    "xformers>=0.0.30",
    "stable-fast-pruna==1.0.8",
]
dev = [
    "wget",
    "python-dotenv",
    "jsonschema",
    "jupyterlab",
    "ipykernel",
    "notebook",
    "platformdirs",
    "jsonschema",
    "blobfile",
    "pillow>=9.5.0",
    "pre-commit",
    "twine",
    "pyc-wheel",
    "ruff",
    "numpydoc>=1.9.0",
    "numpydoc-validation",
    "pytest",
    "pytest-cov",
    "pytest-rerunfailures",
    "coverage",
    "docutils",
    "ty==0.0.16",
    "types-PyYAML",
    "logbar",
    "pytest-xdist>=3.8.0",
]
cpu = []

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.sdist]
include = [
    "/src",
    "/README.md",
    "/LICENSE",
]

[tool.hatch.build.targets.wheel]
packages = ["src/pruna"]
include = ["**/*.so"]
exclude = [
    "tests*",
    "docs*",
]
